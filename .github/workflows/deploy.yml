name: BUILD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.4

    - name: Install 🔧
      run: |
        npm install
    
    - name: Audit 👮
      run: |
        npm audit fix
    
    - name: Build 🛠
      env:
        CI: false
      run: |
        npm run build
        find ./build/ -not -path '*/\.*'
    
    - name: NoJekyll ❌
      run: |
        touch ./build/.nojekyll
    
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        BRANCH: gh-pages
        FOLDER: build
