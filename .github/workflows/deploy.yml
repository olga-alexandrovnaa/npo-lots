name: BUILD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2.3.4

    - name: Install ğŸ”§
      run: |
        npm install
    
    - name: Audit ğŸ‘®
      run: |
        npm audit fix
    
    - name: Build ğŸ› 
      env:
        CI: false
      run: |
        npm run build
        find ./build/ -not -path '*/\.*'
    
    - name: NoJekyll âŒ
      run: |
        touch ./build/.nojekyll
    
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        BRANCH: gh-pages
        FOLDER: build
